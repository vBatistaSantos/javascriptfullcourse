<!DOCTYPE html>
<html>

    <title>Atividade 5g</title>

  </body>

  <script>
    const coffee = 5;
    const bagels = 3;
    const soup = 9;

    const cost = coffee + (2 * bagels) + soup;
    const tax = cost * 0.1;
    const totalCost = cost + tax;

    console.log(`Cost of food: $${cost}\nTax(10%): $${tax}\nTotal cost: $${totalCost}`);
  </script>
