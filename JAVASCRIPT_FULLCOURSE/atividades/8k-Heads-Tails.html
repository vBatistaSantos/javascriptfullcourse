<!DOCTYPE html>
<html>
  <head>
    <title>Heads & Tails</title>
  </head>

  <body>
    <p>Heads & Tails</p>

    <button
      onclick="
        playGame('heads')
    ">heads</button>

    <button
      onclick="
        playGame('tails')
    ">tails</button>

    <p>
      <button
        onclick="
          score.wins = 0;
          score.losses = 0;
          alert('Score resetado!')
      ">reset score</button>
    </p>
    
    <script>
      let guess = '';

      //SCORE - busca um score salvo no computador, se nao existe wins e losses
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
      
      //GAME
      function playGame(guess){
        const coin = Math.random();
        const result = coin < 0.5 ? 'heads':'tails';
        
        console.log(guess === result ? 'You win!':'You lose!');

        if (guess === result){
          score.wins ++;
        }else{
          score.losses ++;
        }
        
        //JSON.stringfy converte o objeto javascript em um objeto JSON
        localStorage.setItem('score', JSON.stringify(score));

        alert(`Win:${score.wins}  Losses:${score.losses}`);

        return;
      }

    </script>
  </body>
</html>
