<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);  
    ">Show Quantity</button>
    
    <button onclick="
      cartQuantity = updateCart(+1);
    ">Add to Cart</button>
    
    <button onclick="
      cartQuantity = updateCart(+2);
    ">+2</button>

    <button onclick="
      cartQuantity = updateCart(+3);  
    ">+3</button>

    <button onclick="
      cartQuantity = updateCart(+4);
    ">+4</button>

    <button onclick="
      cartQuantity = updateCart(+5);
    ">+5</button>

    <button onclick="
      cartQuantity = updateCart(-1);
    ">-1</button>

    <button onclick="
      cartQuantity = updateCart(-2);
    ">-2</button>

    <button onclick="
      cartQuantity = updateCart(-3);
    ">-3</button>

    <button onclick="
      cartQuantity =0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}
        `);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;  

      function updateCart(quantity){
        const tempQuantity=cartQuantity+quantity;
        if (tempQuantity>10){
          alert('The cart is full.');
          return cartQuantity;
        } else if(tempQuantity<0){
          alert('Not enough items in the cart');
          return cartQuantity;
        } else {
          console.log(`Cart quantity: ${tempQuantity}`);
          return tempQuantity;
        }
      }
    </script>
  </body>
</html>
