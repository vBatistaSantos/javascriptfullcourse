  <body>
    <script>
      let result='';

      function greet(name){
        if (!name){
          result = 'Hi there!';
        } else {
          result = `Hello ${name}!`;
        }
        console.log(result);
      }

      greet('Vinicius');
      greet('Silvana');
      greet();

    </script>
  </body>
